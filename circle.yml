machine:
  node:
    version: 4
  environment:
    AWS_REGION: eu-west-1

dependencies:
  pre:
    - curl -sL https://github.com/apex/apex/releases/download/v0.10.3/apex_linux_amd64 -o ~/apex
    - chmod +x ~/apex
  cache_directories:
    - ~/.yarn-cache
  override:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - yarn


deployment:
  prod:
    branch: master
    commands:
      - ~/apex deploy
